<!DOCTYPE html>
{% load static %}
<html lang='ko'>
    <head>
        <meta charset="UTF-8">
        <title>Do it! Django</title>
        <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">
        <script src="https://kit.fontawesome.com/726bbd6862.js" crossorigin="anonymous"></script>
    </head>
    <body background-image="/single_pages/static/single_pages/images/midnight_sky.jpg">
        {% include 'blog/navbar.html' %}
        <section>
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-6 text-light">
                        <h1 class="mt-5">Do It! Django</h1>
                        <p>Django를 이용한 블로그를 만들어 보았습니다!</p>
                    </div>
        
                    <div class="col-lg-5 mt-5">
                        <h2 class="text-light">Blog - Recent posts</h2>
                        {% for post in recent_posts %}
                            <div class="card mt-1">
                                <div class="card-body">
                                    <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">{{ post.title }}</a></h6>
                                    <span class="badge rounded-pill bg-light float-end text-dark">
                                        <img class="mr-1 rounded-circle" width="20px" src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                        {{ post.author.username }}
                                        &nbsp;
                                        &nbsp;
                                        {{ post.created_at }}
                                   </span>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
        
                </div>
            </div>
        </section>




        <div class="fixed-bottom">
            {% include 'blog/footer.html' %}
        </div>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    </body>
</html>
